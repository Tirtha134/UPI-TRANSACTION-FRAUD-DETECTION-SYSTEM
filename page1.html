<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page" aria-labelledby="reset-title">
    <div class="container">
      <header class="hero">
        <svg class="icon-avatar" viewBox="0 0 64 40" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="32" cy="10" r="6"></circle>
          <circle cx="18" cy="14" r="4"></circle>
          <circle cx="46" cy="14" r="4"></circle>
          <path d="M6 34c0-6 10-10 26-10s26 4 26 10" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        <h1 id="reset-title" class="title">RESET PASSWORD</h1>
      </header>

      <section class="card" aria-labelledby="reset-title">
        <div id="resetMsg" class="error" role="status" aria-live="polite" style="display:block;background:transparent;border:none;color:var(--muted);padding:0;margin-bottom:8px;"></div>

        <form id="resetForm" autocomplete="on" novalidate>
          <label class="visually-hidden" for="email">Email or Phone</label>
          <div class="field">
            <input id="email" name="email" type="text" placeholder="Email or Phone No" inputmode="email" autocomplete="username" />
          </div>

          <button type="submit" class="btn-primary">SEND RESET LINK</button>

          <div class="meta" style="margin-top:14px;">
            <a href="index.html" class="link-minor">Back to Sign in</a>
          </div>
        </form>
      </section>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
