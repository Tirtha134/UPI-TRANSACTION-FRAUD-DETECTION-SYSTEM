<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="page" aria-labelledby="reset-title">
    <div class="container">
      <header class="hero">
        <img src="reset-password.png" alt="Logo"
          style="width:80px; height:80px; border-radius:50%; object-fit:cover; display:block; margin:0 auto 10px;">
        <h1 id="reset-title" class="title">RESET PASSWORD</h1>
      </header>

      <section class="card" aria-labelledby="reset-title">
        <div id="resetMsg" class="error" role="status" aria-live="polite"
          style="display:block;background:transparent;border:none;color:var(--muted);padding:0;margin-bottom:8px;">
        </div>

        <form id="resetForm" autocomplete="on" novalidate>
          <label class="visually-hidden" for="email">Email or Phone</label>
          <div class="field">
            <input id="email" name="email" type="text" placeholder="Email or Phone No" inputmode="email"
              autocomplete="username" />
          </div>

          <button type="submit" class="btn-primary">SEND RESET LINK</button>

          <div class="meta" style="margin-top:14px;">
            <a href="index.html" class="link-minor">Back to Sign in</a>
          </div>
        </form>
      </section>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>

</html>
