<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page" aria-labelledby="signin-title">
    <div class="container">
      <header class="hero">
        <svg class="icon-avatar" viewBox="0 0 64 40" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="32" cy="10" r="6"></circle>
          <circle cx="18" cy="14" r="4"></circle>
          <circle cx="46" cy="14" r="4"></circle>
          <path d="M6 34c0-6 10-10 26-10s26 4 26 10" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        <h1 id="signin-title" class="title">SIGN IN</h1>
      </header>

      <section class="card" aria-labelledby="signin-title">
        <div id="error" class="error" role="alert" aria-live="polite" hidden></div>

        <form id="signinForm" autocomplete="on" novalidate>
          <label class="visually-hidden" for="user">Email or Phone</label>
          <div class="field">
            <input id="user" name="user" type="text" placeholder="Email or Phone No" inputmode="email" autocomplete="username" />
          </div>

          <label class="visually-hidden" for="pass">Password</label>
          <div class="field">
            <input id="pass" name="pass" type="password" placeholder="Password" autocomplete="current-password" />
          </div>

          <button type="submit" class="btn-primary">LOGIN</button>

          <div class="meta">
            <label class="remember">
              <input id="remember" type="checkbox" />
              <span>Remember me</span>
            </label>
            <a href="page1.html" class="link-minor">Forgot password?</a>
          </div>
        </form>

        <hr class="divider" />
        <p class="signup">Not a member? <a href="page2.html" class="link-minor">click here</a></p>
      </section>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
